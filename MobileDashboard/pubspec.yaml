name: health_monitor_dashboard
description: Mobile dashboard for health monitoring system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9

  # Network
  http: ^1.1.2
  dio: ^5.4.0

  # Data Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.6
  firebase_analytics: ^10.7.4
  flutter_local_notifications: ^17.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

  # UI Helpers
  shimmer: ^3.0.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

